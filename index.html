<html>
<head><title>Rat Race- Job Clicker Game</title>
   
    <link rel="stylesheet" href="style.css">
   
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js">

        
    </script>
    <div><p id="topscore">Money: <span id="money">0</span> Days: <span id="days">0</span></p> 
        <button id="reset" onclick="reset()">reset</button>                
        <p id="expenses">
            Transporation: <span id="carexpense">99</span><br>Insurance: <span id="lifeinsurance">80</span><br>housing: <span id="rentexpense">70</span><br>
        Fun: <span id="streaming">70</span><br>Utility: <span id="powerwater">70</span><br>Gas: <span id="gas">10</span><br>Food:
        <span id="food">70</span>
         </p>
        
        
        
    </div>
        
    <div>
        <img src="images/avatar.png" onclick="valuecalc()">
        <p id="happyp">happiness: <span id=happy>100</span></p>
        </div>
        <div id="logbox">
            <div id="log"></div>
            
        </div>
        <div id="timediv">
            <button onclick="speedup()">forward time</button>
        <p id="speedp"><span id=speed>0</span>x speed</p>
        <button onclick="stopspeed()">stop</button>
        

        </div>
    </div>
    <div>
        <h3>Get Paid</h3>
                <button id="jobbutton" onclick="getjob()">Get job (<span id="jobCost">15</span> happy) -- <span id=job>0</span></button>
                <button onclick="buyhouse()">buy realestate ($<span id="housecost">15</span>) -- <span id=house>0</span></button>
                <button onclick="buyfactory()">buy factory ($<span id="factorycost">15</span>) -- <span id=factory>0</span></button>
                <br>
                <br></div>
                <div>
                <h3>Be Happy</h3>
                <button onclick="getMeal()">Meal Plan ($<span id="mealCost">15</span>) -- <span id=meal>0</span></button>
            </div>
                <div>
                <h3>stocks</h3>
                <button onclick="buyStock1()">MacroHard ($<span id="stockCost1">50</span>) -- <span id=stock1>0</span></button>
                <button onclick="buyStock150()">Buy 50 MacroHard</button>
                <button onclick="sellStock1()">sell stocks</button>
                </div>
                <div>
                <h3>invest</h3>
                <button onclick="study()">Study Course ($<span id="studyCost">25000</span>) -- <span id=diplomas>0</span></button>

                </div>
                <div>
                    <h3>loans</h3>
                    <button onclick="getloan()">Get a 10k loan (high interest) -- <span id=loan>0</span></button>
                    <button onclick="payloan()">pay off shark</button>
                </div>
                

</body>

</html>
